        }

            padding: 2.3rem;
            color: blue;
        }

        }

        .quiz ul li {
            font-size: 1.2rem;
            margin: 10px 20px;
        }

        .quiz ul li label {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 1.3rem;
            background-color: black;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: block;
            border: none;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.897);
        }

        button:focus {
            outline: none;
            background-color: black;
        }

            .quiz h2 {

            .quiz ul li {
